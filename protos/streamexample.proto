syntax = "proto3";

package protos;

option go_package = "github.com/imiller31/servicebus-fanout/protos";

service StreamService {
  rpc GetRequests (Request) returns (stream Response) {}
}

message ServiceBusMessage {
  string TargetLeaf = 1;
  string TargetProcessor = 2;
  string Message = 3;
  string Type = 4;
}

message Request {
  string ClientName = 1;
  string Type = 2;
}

message Response {
  string Message = 1;
}